<!DOCTYPE html>

<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Pet Calendar - Pet Profiles</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 300, "GRAD" 0, "opsz" 24;
        font-size: 24px;
      }
    </style>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#ffa600",
              "background-light": "#f8f7f5",
              "background-dark": "#231c0f",
              "serene-blue": "#5b99e5",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200"
  >
    <div
      class="relative flex h-screen w-full flex-col group/design-root overflow-x-hidden"
    >
      <!-- Top App Bar -->
      <header
        class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-slate-200/50 dark:border-slate-800/50"
      >
        <h1
          class="text-slate-900 dark:text-slate-100 text-xl font-bold leading-tight tracking-[-0.015em] flex-1"
        >
          Pet Calendar
        </h1>
        <div class="flex items-center justify-end">
          <button
            class="flex cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 w-10 bg-primary/20 text-primary hover:bg-primary/30 active:bg-primary/40"
          >
            <span class="material-symbols-outlined !font-light !text-[28px]"
              >add</span
            >
          </button>
        </div>
      </header>
      <!-- Main Content Area -->
      <main class="flex-1 flex flex-col justify-center overflow-hidden">
        <!-- Carousel -->
        <div
          class="flex overflow-x-auto snap-x snap-mandatory [-ms-scrollbar-style:none] [scrollbar-width:none] [&amp;::-webkit-scrollbar]:hidden py-8"
        >
          <div class="flex items-center gap-4 px-4 sm:px-8">
            <!-- Pet Card 1: Buddy -->
            <div
              class="flex flex-col gap-4 rounded-xl bg-white dark:bg-slate-900 shadow-lg min-w-[75vw] sm:min-w-[300px] max-w-[320px] snap-center relative group"
            >
              <div
                class="w-full bg-center bg-no-repeat aspect-[4/3] bg-cover rounded-t-xl"
                data-alt="A happy Golden Retriever named Buddy sitting in a sunny field."
                style="
                  background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAmjmCMOvaTBh-ymTLNqhM5W7JCwI-jImf2VOTQ26ywdkWbWyWnWoiFHriOEpdnAvkDXgcGiecjTTcbn6Jds3uzzK08dO8ZwMVnsPm4flFpVYnuZq2N8lBvB3d7-3G5y-amMOcR2Bw--kS1E3Gf8p3yYII9IyCdrOq_g5znMg9rYKxLfXH_NSXVnOJUTZrx5ALx9aWQEiRzU06sCqJIPVb0ppQnIV1HvDEvv5B0puzbRkSrSO4fgNJdusvWCJqp8lUmpZCQqext9ZRC');
                "
              ></div>
              <div class="flex flex-col flex-1 justify-between p-4 pt-2 gap-4">
                <div>
                  <h2
                    class="text-slate-900 dark:text-slate-100 text-2xl font-bold leading-normal"
                  >
                    Buddy
                  </h2>
                  <div
                    class="flex flex-col gap-2 mt-3 text-sm text-slate-600 dark:text-slate-400"
                  >
                    <div class="flex items-center gap-2">
                      <span
                        class="material-symbols-outlined !text-base text-slate-500 dark:text-slate-400"
                        >pets</span
                      >
                      <p>Golden Retriever</p>
                    </div>
                    <div class="flex items-center gap-2">
                      <span
                        class="material-symbols-outlined !text-base text-slate-500 dark:text-slate-400"
                        >cake</span
                      >
                      <p>3 years old</p>
                    </div>
                    <div class="flex items-center gap-2">
                      <span
                        class="material-symbols-outlined !text-base text-slate-500 dark:text-slate-400"
                        >male</span
                      >
                      <p>Male</p>
                    </div>
                  </div>
                </div>
                <div class="flex items-center gap-3">
                  <button
                    class="flex-1 flex min-w-0 max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-4 bg-serene-blue/20 dark:bg-serene-blue/30 text-serene-blue dark:text-serene-blue text-sm font-bold leading-normal tracking-[0.015em] gap-2"
                  >
                    <span class="material-symbols-outlined !text-base"
                      >health_and_safety</span
                    >
                    <span class="truncate">Health Records</span>
                  </button>
                  <button
                    class="flex-1 flex min-w-0 max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-4 bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-200 text-sm font-bold leading-normal tracking-[0.015em]"
                  >
                    <span class="truncate">View Profile</span>
                  </button>
                </div>
              </div>
              <!-- Long-press overlay menu -->
              <div
                class="absolute inset-0 bg-black/50 rounded-xl flex-col items-center justify-center gap-4 opacity-0 group-focus-within:opacity-100 group-hover:opacity-100 hidden group-focus-within:flex group-hover:flex"
              >
                <button
                  class="flex min-w-[140px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-full h-12 px-6 bg-slate-100/90 text-slate-900 text-base font-bold"
                >
                  <span class="material-symbols-outlined">edit</span>
                  <span class="truncate">Edit</span>
                </button>
                <button
                  class="flex min-w-[140px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-full h-12 px-6 bg-red-500/90 text-white text-base font-bold"
                >
                  <span class="material-symbols-outlined">delete</span>
                  <span class="truncate">Delete</span>
                </button>
              </div>
            </div>
            <!-- Pet Card 2: Milo -->
            <div
              class="flex flex-col gap-4 rounded-xl bg-white dark:bg-slate-900 shadow-lg min-w-[75vw] sm:min-w-[300px] max-w-[320px] snap-center relative group"
            >
              <div
                class="w-full bg-center bg-no-repeat aspect-[4/3] bg-cover rounded-t-xl"
                data-alt="A curious Tabby cat named Milo looking at the camera."
                style="
                  background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuB2mZBxnLe2BR-b7HjJ35YuRq1VXirZdwm3W0ZfCTu7PH_tYmHEDymEDJdIAjpuiHmx-85EMZooVlMErL_TVf7jNMvQsevKguUSuH59w4og0Vw5ZlMVdX2np3SH5aGll0fkMs0hg8QsHQfLZseDXDJimgDpcURDVLPf8ed2ZGofsTp46oZ2y0A3C_7iDtQOGFkso34j9EyhHg4mVUgMJXbpdUTDeBiEDKW_jEea51NvrvcZ8EM7XckDz2e6qs7os1eHXxZZCDa0Xngu');
                "
              ></div>
              <div class="flex flex-col flex-1 justify-between p-4 pt-2 gap-4">
                <div>
                  <h2
                    class="text-slate-900 dark:text-slate-100 text-2xl font-bold leading-normal"
                  >
                    Milo
                  </h2>
                  <div
                    class="flex flex-col gap-2 mt-3 text-sm text-slate-600 dark:text-slate-400"
                  >
                    <div class="flex items-center gap-2">
                      <span
                        class="material-symbols-outlined !text-base text-slate-500 dark:text-slate-400"
                        >pets</span
                      >
                      <p>Tabby</p>
                    </div>
                    <div class="flex items-center gap-2">
                      <span
                        class="material-symbols-outlined !text-base text-slate-500 dark:text-slate-400"
                        >cake</span
                      >
                      <p>2 years old</p>
                    </div>
                    <div class="flex items-center gap-2">
                      <span
                        class="material-symbols-outlined !text-base text-slate-500 dark:text-slate-400"
                        >male</span
                      >
                      <p>Male</p>
                    </div>
                  </div>
                </div>
                <div class="flex items-center gap-3">
                  <button
                    class="flex-1 flex min-w-0 max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-4 bg-serene-blue/20 dark:bg-serene-blue/30 text-serene-blue dark:text-serene-blue text-sm font-bold leading-normal tracking-[0.015em] gap-2"
                  >
                    <span class="material-symbols-outlined !text-base"
                      >health_and_safety</span
                    >
                    <span class="truncate">Health Records</span>
                  </button>
                  <button
                    class="flex-1 flex min-w-0 max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-4 bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-200 text-sm font-bold leading-normal tracking-[0.015em]"
                  >
                    <span class="truncate">View Profile</span>
                  </button>
                </div>
              </div>
            </div>
            <!-- Pet Card 3: Lucy -->
            <div
              class="flex flex-col gap-4 rounded-xl bg-white dark:bg-slate-900 shadow-lg min-w-[75vw] sm:min-w-[300px] max-w-[320px] snap-center relative group"
            >
              <div
                class="w-full bg-center bg-no-repeat aspect-[4/3] bg-cover rounded-t-xl"
                data-alt="A small Chihuahua named Lucy wearing a tiny sweater."
                style="
                  background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuD4E22I9NPZFTF1gpNyZDesD9r7qJ7h6YK8Z5npnOUtOv426-ao90ax4eXys2T8e4_CJmUjH2FMDY_iRLq90vLAJaOGhGQ4LwZu76eMjIemUkjZqiOzRwjV0aZBy0YMoOIPOd-lQ8Nhe9ql8nuzEqFte8Ku9AKo2GMPNKDYcUHMRpzuDhKIrtfVvT2V8e9SIpF8vS-sqvQqigIDTPicWxvNPoUiPwYhzohcPvzXBuTpzI076zk3LhPVxMSSsVS5XALnQv3Tv456MLXc');
                "
              ></div>
              <div class="flex flex-col flex-1 justify-between p-4 pt-2 gap-4">
                <div>
                  <h2
                    class="text-slate-900 dark:text-slate-100 text-2xl font-bold leading-normal"
                  >
                    Lucy
                  </h2>
                  <div
                    class="flex flex-col gap-2 mt-3 text-sm text-slate-600 dark:text-slate-400"
                  >
                    <div class="flex items-center gap-2">
                      <span
                        class="material-symbols-outlined !text-base text-slate-500 dark:text-slate-400"
                        >pets</span
                      >
                      <p>Chihuahua</p>
                    </div>
                    <div class="flex items-center gap-2">
                      <span
                        class="material-symbols-outlined !text-base text-slate-500 dark:text-slate-400"
                        >cake</span
                      >
                      <p>5 years old</p>
                    </div>
                    <div class="flex items-center gap-2">
                      <span
                        class="material-symbols-outlined !text-base text-slate-500 dark:text-slate-400"
                        >female</span
                      >
                      <p>Female</p>
                    </div>
                  </div>
                </div>
                <div class="flex items-center gap-3">
                  <button
                    class="flex-1 flex min-w-0 max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-4 bg-serene-blue/20 dark:bg-serene-blue/30 text-serene-blue dark:text-serene-blue text-sm font-bold leading-normal tracking-[0.015em] gap-2"
                  >
                    <span class="material-symbols-outlined !text-base"
                      >health_and_safety</span
                    >
                    <span class="truncate">Health Records</span>
                  </button>
                  <button
                    class="flex-1 flex min-w-0 max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-4 bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-200 text-sm font-bold leading-normal tracking-[0.015em]"
                  >
                    <span class="truncate">View Profile</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Page Indicators -->
        <div
          class="flex w-full flex-row items-center justify-center gap-3 pb-5"
        >
          <div class="h-2 w-4 rounded-full bg-primary"></div>
          <div
            class="h-2 w-2 rounded-full bg-slate-300 dark:bg-slate-700"
          ></div>
          <div
            class="h-2 w-2 rounded-full bg-slate-300 dark:bg-slate-700"
          ></div>
        </div>
      </main>
      <!-- Bottom Navigation Bar -->
      <nav
        class="flex gap-2 border-t border-slate-200/50 dark:border-slate-800/50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm px-4 pb-3 pt-2 sticky bottom-0 z-10"
      >
        <a
          class="flex flex-1 flex-col items-center justify-end gap-1 text-slate-500 dark:text-slate-400"
          href="#"
        >
          <span class="material-symbols-outlined">home</span>
          <p class="text-xs font-medium leading-normal">Home</p>
        </a>
        <a
          class="flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-primary"
          href="#"
        >
          <span
            class="material-symbols-outlined"
            style="font-variation-settings: 'FILL' 1, 'wght' 400"
            >pets</span
          >
          <p class="text-xs font-bold leading-normal">Pets</p>
        </a>
        <a
          class="flex flex-1 flex-col items-center justify-end gap-1 text-slate-500 dark:text-slate-400"
          href="#"
        >
          <span class="material-symbols-outlined">calendar_month</span>
          <p class="text-xs font-medium leading-normal">Calendar</p>
        </a>
        <a
          class="flex flex-1 flex-col items-center justify-end gap-1 text-slate-500 dark:text-slate-400"
          href="#"
        >
          <span class="material-symbols-outlined">settings</span>
          <p class="text-xs font-medium leading-normal">Settings</p>
        </a>
      </nav>
    </div>
  </body>
</html>
